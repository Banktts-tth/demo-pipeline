apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "demo_pipeline.fullname" . }}-test-connection"
  labels:
    {{- include "demo_pipeline.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args: ['sleep 120; wget -qO- --timeout=5 --tries=1 http://{{ include "demo_pipeline.fullname" . }}:{{ .Values.service.port }}/api/hello || exit 1']
  restartPolicy: Never