apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "demo_pipeline.fullname" . }}-test-connection"
  labels:
    {{- include "demo_pipeline.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget -qO- --timeout=5 --tries=1']
      args: ['{{ include "demo_pipeline.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
